<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
<!-- <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css"> -->
<link rel="stylesheet" href="css/style.css">
    </head>
<body>
  
  <div class="w3-container ">
  <div class="topnav">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <button class="mode-toggle" onclick="toggleMode()">Switch to Dark Mode</button> 
  </div>
  
<h1>TeleMedic Solutions</h1>
<h2>Alon Aid</h2>
<h3>ARMED - remote medicince solution for field paramedic assistance.</h3>
</div>
<p>I'm hosted with GitHub Pages.</p>

<script>
  function toggleMode() {
    const body = document.body;
    const modeToggle = document.querySelector('.mode-toggle');
    const topnav = document.querySelector('.topnav');
    const row = document.querySelector('.row');
    const footer = document.querySelector('.footer');
    const card = document.querySelector('.card');
    // Check the current mode
    const isDarkMode = body.classList.contains('dark-mode');
  
    // Toggle the mode
    body.classList.toggle('light-mode');
    body.classList.toggle('dark-mode');
    topnav.classList.toggle('light-mode-topnav');
    topnav.classList.toggle('dark-mode-topnav');
    row.classList.toggle('light-mode');
    row.classList.toggle('dark-mode');
    footer.classList.toggle('light-mode-footer');
    footer.classList.toggle('dark-mode-footer');
    card.classList.toggle('light-mode');
    card.classList.toggle('dark-mode');
    // Update the button text
    //modeToggle.textContent = isDarkMode ? 'Switch to Dark Mode' : 'Switch to Light Mode';
    
    // change icons color
    const icons = document.querySelectorAll('.icon');
    icons.forEach(icon => {
        oldSrc = icon.src;
            icon.src = isDarkMode ? oldSrc.replace('black', 'white') : oldSrc.replace('white','black');
    });



    // Save user preference in local storage
    localStorage.setItem('theme', isDarkMode ? 'light' : 'dark');
  }
</script>
</body>

</html>
